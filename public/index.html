<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobsHERE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="init.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
      <div class="view" id="main-view">
        <h1>Search for jobs</h1>
        <section class="search-section">
            <form class="search-form" id="search-form-1">
                <input type="text" id="search-input" name="query" placeholder="Search for jobs..." required>
                <button type="submit"><i class="fas fa-search"></i> Search</button>
            </form>
        </section>
        <section class="results-section">
          <p id="search-result-title"></p>
          <div id="search-results-flexbox">
            <div id="search-results"></div>
          </div>
        </section>
      </div>
    </main>
    <div id="footer-placeholder"></div>
</body>
</html>
